
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PS5 Rental Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  #loginDiv {
    width: 300px;
    margin: 100px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  #loginDiv h3 {
    margin-bottom: 20px;
  }

  #loginDiv input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #loginDiv button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }

  #loginDiv button:hover {
    background-color: #45a049;
  }

  #dashboard {
    display: none;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr.status-ongoing td {
    background-color: #d4edda;
  }

  tr.status-paused td {
    background-color: #fff3cd;
  }

  tr.status-ended td {
    background-color: #f8d7da;
  }

  button.action-btn {
    padding: 5px 8px;
    margin: 2px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button.pause-btn { background-color: #ffc107; color: #333; }
  button.resume-btn { background-color: #28a745; color: #fff; }
  button.stop-btn { background-color: #dc3545; color: #fff; }

  @media screen and (max-width: 800px) {
    table, thead, tbody, th, td, tr { display: block; }
    th { position: sticky; top: 0; }
    td { text-align: right; padding-left: 50%; position: relative; }
    td::before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; }
  }
</style>
</head>
<body>

<div id="loginDiv">
  <h3>SKRU Gaming Lounge Login</h3>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="dashboard">
  <h2>PS5 Rental Dashboard</h2>
  <table id="sessionTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>Hours</th>
        <th>End Time</th>
        <th>Customer</th>
        <th>Station</th>
        <th>Amount</th>
        <th>Payment</th>
        <th>Time Remaining</th>
        <th>Added Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows generated dynamically -->
    </tbody>
  </table>
</div>

<script>
const API = "YOUR_WEB_APP_URL_HERE"; // replace with your PSWebApp URL

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user === "admin" && pass === "1234") {
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadSessions();
    setInterval(loadSessions, 10000); // refresh every 10s
  } else {
    document.getElementById("loginMsg").innerText = "Invalid credentials!";
  }
}

async function loadSessions() {
  try {
    const response = await fetch(API);
    const sessions = await response.json();
    const table = document.querySelector("#sessionTable tbody");
    table.innerHTML = "";

    sessions.forEach(session => {
      let statusClass = "";
      if(session.status === "Ongoing") statusClass = "status-ongoing";
      else if(session.status === "Paused") statusClass = "status-paused";
      else if(session.status === "Ended") statusClass = "status-ended";

      const row = document.createElement("tr");
      row.className = statusClass;

      row.innerHTML = `
        <td data-label="Date">${session.date || ""}</td>
        <td data-label="Start Time">${session.startTime || ""}</td>
        <td data-label="Hours">${session.hours || ""}</td>
        <td data-label="End Time">${session.endTime || ""}</td>
        <td data-label="Customer">${session.customer || ""}</td>
        <td data-label="Station">${session.station || ""}</td>
        <td data-label="Amount">${session.amount || ""}</td>
        <td data-label="Payment">${session.payment || ""}</td>
        <td data-label="Time Remaining">${session.timeRemaining || ""}</td>
        <td data-label="Added Time">${session.addedTime || ""}</td>
        <td data-label="Status">${session.status || ""}</td>
        <td data-label="Actions">
          <button class="action-btn pause-btn" onclick="updateStatus('${session.station}','pause')">Pause</button>
          <button class="action-btn resume-btn" onclick="updateStatus('${session.station}','resume')">Resume</button>
          <button class="action-btn stop-btn" onclick="updateStatus('${session.station}','stop')">Stop</button>
        </td>
      `;
      table.appendChild(row);
    });
  } catch(err) {
    console.error("Error fetching sessions:", err);
  }
}

async function updateStatus(station, action) {
  try {
    await fetch(API, {
      method: "POST",
      body: JSON.stringify({ station: station, action: action }),
      headers: { "Content-Type": "application/json" }
    });
    loadSessions();
  } catch(err) {
    console.error("Error updating status:", err);
  }
}
</script>

</body>
</html>
