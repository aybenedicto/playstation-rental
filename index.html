
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PS5 Rental Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f2f2f2; }
  button { padding: 5px 10px; margin: 2px; }
  #loginDiv { max-width: 300px; margin: 50px auto; }
  #dashboard { display: none; }
</style>
</head>
<body>

<div id="loginDiv">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="dashboard">
  <h2>PS5 Rental Dashboard</h2>
  <table id="sessionTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>Hours</th>
        <th>End Time</th>
        <th>Customer</th>
        <th>Station</th>
        <th>Amount</th>
        <th>Payment</th>
        <th>Time Remaining</th>
        <th>Added Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows generated dynamically -->
    </tbody>
  </table>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzv18qiR7_9vcrOReo_gFqf9ZkeEQQZUpZxTmRl3O8FmVcvxyD_L4njxA2k-txaC7xSTg/exec"; // <-- replace with your PSWebApp URL

// Simple login
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  // Change these to your preferred username/password
  if(user === "admin" && pass === "1234") {
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadSessions();
    setInterval(loadSessions, 10000); // auto-refresh every 10s
  } else {
    document.getElementById("loginMsg").innerText = "Invalid credentials!";
  }
}

// Fetch sessions from Google Apps Script Web App
async function loadSessions() {
  try {
    const response = await fetch(API);
    const sessions = await response.json();
    const table = document.querySelector("#sessionTable tbody");
    table.innerHTML = "";

    sessions.forEach(session => {
      const row = `
        <tr>
          <td>${session.date || ""}</td>
          <td>${session.startTime || ""}</td>
          <td>${session.hours || ""}</td>
          <td>${session.endTime || ""}</td>
          <td>${session.customer || ""}</td>
          <td>${session.station || ""}</td>
          <td>${session.amount || ""}</td>
          <td>${session.payment || ""}</td>
          <td>${session.timeRemaining || ""}</td>
          <td>${session.addedTime || ""}</td>
          <td>${session.status || ""}</td>
          <td>
            <button onclick="updateStatus('${session.station}','pause')">Pause</button>
            <button onclick="updateStatus('${session.station}','resume')">Resume</button>
            <button onclick="updateStatus('${session.station}','stop')">Stop</button>
          </td>
        </tr>
      `;
      table.innerHTML += row;
    });
  } catch(err) {
    console.error("Error fetching sessions:", err);
  }
}

// Update session status via POST
async function updateStatus(station, action) {
  try {
    await fetch(API, {
      method: "POST",
      body: JSON.stringify({ station: station, action: action }),
      headers: { "Content-Type": "application/json" }
    });
    loadSessions();
  } catch(err) {
    console.error("Error updating status:", err);
  }
}
</script>

</body>
</html>
